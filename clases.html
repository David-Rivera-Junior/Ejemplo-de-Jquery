<html>
<head>

        <script>
        var x;
        x=$(document);
        x.ready(resaltar);

        function resaltar() {
            var x;
            x=$("#boton");
            x.click(resaltame);
        }
        function resaltame() {
            var x;
            x=$(".primario");
            x.css("background-color", "yellow");
        }  
    </script>
</head>

<body>

    <span class="primario"> Azul </span>, Fucsia, Purpura, <span class="primario"> Verde</span>, Blanco, <span
        class="primario">Rojo</span>, Negro
</body>

</html>
